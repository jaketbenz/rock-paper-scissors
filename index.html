<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/App.js" defer></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container d-flex flex-column col-sm-10 col-md-8 col-lg-6 justify-content-center align-content-center">
        <div class="header">

        </div>
        <div
            class="score d-flex justify-content-center my-2 py-3 rounded-3 text-center">
            <div class="human--score mx-5">
                <h2 class="human--score--header">
                    Human Score:
                </h2>
                <p class="human--score--text">
                    0
                </p>
            </div>
            <div class="computer--score mx-5">
                <h2 class="computer--score--header">
                    Computer Score:
                </h2>
                <p class="computer--score--text">
                    0
                </p>
            </div>
        </div>
        <div
            class="move d-flex justify-content-center my-2 py-3 rounded-3 text-center">
            <div class="human--move mx-5">
                <h2 class="human--move--header">
                    Human Move:
                </h2>
                <p class="human--move--text">
                    No Move
                </p>
            </div>
            <div class="computer--move mx-5">
                <h2 class="computer--move--header">
                    Computer Move:
                </h2>
                <p class="computer--move--text">
                    No Move
                </p>
            </div>
        </div>
        <div class="results my-2 py-3 rounded-3 text-center">
            <h2 class="results--header">
                Results:
            </h2>
            <p class="results--text">
                No Move
            </p>
        </div>
        <div class="status my-2 py-3 rounded-3 text-center">
            <h2 class="status--header">
                Match Status:
            </h2>
            <p class="status--text"> The match is not over yet.</p>
        </div>
        <div
            class="choices d-flex justify-content-evenly my-2 py-3 rounded-3 text-center">
            <button class="rock--button btn btn-secondary"
                id="rock">Rock</button>
            <button class="paper--button btn btn-secondary"
                id="paper">Paper</button>
            <button class="scissor--button btn btn-secondary"
                id="scissors">Scissors</button>
        </div>
        <div class="reset my-2 py-3 rounded-3 text-center">
            <div class="reset--button btn btn-secondary" onclick="resetGame()">
                Reset Game</div>
        </div>
    </div>
</body>

</html>
