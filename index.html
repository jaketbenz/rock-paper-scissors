<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/App.js" defer></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/eb1d80cf3a.js"></script>

    <title>Rock Paper Scissors</title>
</head>

<body>
    <main
        class="container d-flex flex-column col-sm-10 col-md-8 col-lg-6 justify-content-center align-content-center">
        <div
            class="score d-flex justify-content-center my-2 py-3 rounded-3 text-center">
            <div class="human__score mx-5">
                <h2 class="human__scoreHeader">
                    Human Score:
                </h2>
                <p class="human__scoreText">
                    0
                </p>
            </div>
            <div class="computer__score mx-5">
                <h2 class="computer__scoreHeader">
                    Computer Score:
                </h2>
                <p class="computer__scoreText">
                    0
                </p>
            </div>
        </div>
        <div
            class="move d-flex justify-content-center my-2 py-3 rounded-3 text-center">
            <div class="human__move mx-5">
                <h2 class="human__moveHeader">
                    Human Move:
                </h2>
                <p class="human__moveText">
                    No Move
                </p>
            </div>
            <div class="computer__move mx-5">
                <h2 class="computer__moveHeader">
                    Computer Move:
                </h2>
                <p class="computer__moveText">
                    No Move
                </p>
            </div>
        </div>
        <div class="results my-2 py-3 rounded-3 text-center">
            <h2 class="results__header">
                Results:
            </h2>
            <p class="results__text">
                No Move
            </p>
        </div>
        <div class="status my-2 py-3 rounded-3 text-center">
            <h2 class="status__header">
                Match Status:
            </h2>
            <p class="status__text"> The match is not over yet.</p>
        </div>
        <div
            class="choice d-flex justify-content-evenly my-2 py-3 rounded-3 text-center">
            <button class="choice__rock btn btn-secondary"
                id="Rock">Rock</button>
            <button class="choice__paper btn btn-secondary"
                id="Paper">Paper</button>
            <button class="choice__scissors btn btn-secondary"
                id="Scissors">Scissors</button>
        </div>
        <div class="reset my-2 py-3 rounded-3 text-center">
            <div class="reset__button btn btn-secondary" onclick="resetGame()">
                Reset Game</div>
        </div>
    </main>
    <footer class="footer d-flex justify-content-center">
        <p>
            Made by <a class="footer__link" href="https://jakebenz.dev">Jake
                Benz</a>
            |
            <a class="footer__link"
                href="https://github.com/jaketbenz/rock-paper-scissors">Github</a>
            <i class="fa-brands fa-github"></i>
        </p>
    </footer>
</body>

</html>
